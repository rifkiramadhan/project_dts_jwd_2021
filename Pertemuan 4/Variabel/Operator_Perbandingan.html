<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <h1>Operator Perbandingan</h1>
    <hr>

    <script>
        var aku = 20;
        var kamu = 19;

        // Sama dengan
        var hasil = kamu == kamu;
        document.write(`${aku} == ${kamu} = ${hasil} <br/>`);

        // Lebih besar
        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasi} <br/>`);
    
        // Lebih besar samadengan
        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil} <br/>`);

        // Lebih kecil
        var hasi = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil} <br/>`);

        // Lebih kecil samadengan
        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil} <br/>`);

        // Tidak samadengan
        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil} <br/>`);
    </script>

</body>
</html>
