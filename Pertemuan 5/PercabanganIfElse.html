<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percabangan If / Else</title>
</head>
<body>
    <h1>Percabangan If / Else</h1>
    <hr>
    
    <script>
        var password = prompt('Password: ');

        if(password == "Kopi") {
            document.write("<h2>Selamat datang boss!</h2>");
        } else {
            document.write("<h2>Password salah, coba lagi!</h2>");
        }

        document.write("<p>Terima kasih sudah menggunakan aplikasi ini!</p>");
    </script>

</body>
</html>
